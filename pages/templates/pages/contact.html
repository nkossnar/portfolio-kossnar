{% block title %}Contact me{% endblock title %}

{% block content %}
<h1>Let's get in touch</h1>

{% if submitted %}
    <p class="success">
        Your message was submitted successfully. Thank you.
    </p>

{% else %}
    <form action="" method="post" novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
    {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
